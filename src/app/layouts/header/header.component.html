<div class="fx-layout-row fx-align-start-center">
    <i-feather class="cursor-pointer icon p-h-10px" name="menu" (click)="toggleMenu()"></i-feather>
    <div class="brand inline">
        <img src="assets/images/logo.png" alt="logo" height="32">
    </div>
</div>


<div class="d-flex align-items-center m-r-10px">
    <ng-container *ngIf="user$ | async as user">
        <div class="fx-layout-column fx-align-center-end">
            <strong class="text-capitalized"> {{ user.info.firstName }} {{user.info.lastName}}</strong>
            <small> {{ user.registration.businessProfile.companyName }}</small>
        </div>
        <div class="brand inline m-10px">
            <span class="thumbnail-wrapper circular inline d32">
               <img src="assets/images/default-profile.jpeg" alt="">
            </span>
        </div>

            <a href="#" class="header-icon pg btn-link m-l-10 sm-no-margin d-inline-block" data-toggle="quickview"
                data-toggle-element="#quickview">
                <i class="fas fa-chart-bar"></i>
            </a>
        </div> -->
    </ng-container>

</div>
